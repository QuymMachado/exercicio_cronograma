<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plano de Estudos</title>
    <style>
      table,
      th,
      td {
        border: 1px black solid;
        border-collapse: collapse;
        text-align: center;
        width: 50px;
        padding: 15px;
      }
    </style>
  </head>
  <body style="text-align: center">
    <header>
      <h1>Plano de Estudos - 2022</h1>
      <img src="./images/calendar.png" alt="Calendário" width="200" />
    </header>
    <main style="display: flex; justify-content: center">
      <table>
        <thead>
          <tr>
            <th>Horário</th>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><b>08h - 12h</b></td>
            <td>Trabalho</td>
            <td>Trabalho</td>
            <td>Trabalho</td>
            <td>Trabalho</td>
            <td>Trabalho</td>
          </tr>
          <tr>
            <td><b>12h - 13hr</b></td>
            <td colspan="5">Almoço</td>
          </tr>
          <tr>
            <td><b>13h - 18h</b></td>
            <td>Trabalho</td>
            <td>Trabalho</td>
            <td>Trabalho</td>
            <td>Trabalho</td>
            <td>Trabalho</td>
          </tr>
          <tr>
            <td><b>18h - 19hr</b></td>
            <td colspan="5">Intervalo</td>
          </tr>
          <tr>
            <td><b>19h - 22h30min</b></td>
            <td>Growdev</td>
            <td>Growdev</td>
            <td>Growdev</td>
            <td>Growdev</td>
            <td>Growdev</td>
          </tr>
          <tr>
            <td><b>22h30min - 07h</b></td>
            <td colspan="5">Descanso</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="6">
              <img src="./images/rocket.png" alt="Foguete" width="50" />
            </td>
          </tr>
        </tfoot>
      </table>
    </main>
    <footer></footer>
  </body>
</html>
